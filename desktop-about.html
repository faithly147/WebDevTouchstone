<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop About Us Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #333;
            background-color: #f9f9f9;
        }
        .wireframe-container {
            border: 1px solid #ccc;
            margin: 2rem auto;
            max-width: 90%;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding-bottom: 1rem;
        }
        .wireframe-title {
            background-color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .section-label {
            background-color: #f0f0f0;
            padding: 0.5rem 0;
            text-align: center;
            border-bottom: 1px dashed #e0e0e0;
            color: #555;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .placeholder-box {
            background-color: #e0e0e0;
            border: 1px dashed #a0a0a0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            border-radius: 4px;
        }
        .placeholder-text {
            background-color: #f0f0f0;
            height: 1rem;
            border-radius: 2px;
        }
        .placeholder-btn {
            background-color: #c0c0c0;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-center items-center gap-4 text-sm">
            <a href="index.html" class="hover:text-gray-300 rounded-md px-3 py-2">‚Üê Back to Overview</a>
            <span class="text-gray-500">|</span>
            <a href="desktop-home.html" class="hover:text-gray-300 rounded-md px-3 py-2">Home</a>
            <a href="desktop-gallery.html" class="hover:text-gray-300 rounded-md px-3 py-2">Gallery</a>
            <a href="desktop-shop.html" class="hover:text-gray-300 rounded-md px-3 py-2">Shop</a>
        </div>
    </nav>

    <div class="wireframe-container max-w-4xl">
        <div class="wireframe-title">Desktop: About Us Page (Large Width)</div>
        <!-- Header -->
        <div class="section-label">Header</div>
        <header class="flex justify-between items-center p-4 border-b border-gray-200">
            <div class="placeholder-box h-10 w-32">Logo</div>
            <nav class="flex gap-6">
                <div class="placeholder-btn text-sm">Home</div>
                <div class="placeholder-btn text-sm">Gallery</div>
                <div class="placeholder-btn text-sm">About Us</div>
                <div class="placeholder-btn text-sm">Shop</div>
            </nav>
        </header>

        <!-- Main Content - About Section -->
        <div class="section-label">Main Content: About Us</div>
        <section class="p-8 space-y-6">
            <h1 class="text-3xl font-bold placeholder-text w-1/4 h-8 mx-auto"></h1>
            <div class="flex gap-8 items-center">
                <div class="placeholder-box h-64 w-1/2">Company History / Team Image</div>
                <div class="w-1/2 space-y-4">
                    <div class="h-5 placeholder-text w-full"></div>
                    <div class="h-5 placeholder-text w-5/6"></div>
                    <div class="h-5 placeholder-text w-full"></div>
                    <div class="h-5 placeholder-text w-3/4"></div>
                    <div class="h-5 placeholder-text w-full"></div>
                </div>
            </div>
            <div class="h-5 placeholder-text w-full mx-auto"></div>
            <div class="h-5 placeholder-text w-full mx-auto"></div>
            <div class="h-5 placeholder-text w-2/3 mx-auto"></div>
        </section>

        <!-- Footer -->
        <div class="section-label">Footer</div>
        <footer class="p-6 border-t border-gray-200 text-center text-sm space-y-3 bg-gray-100">
            <div class="h-4 placeholder-text w-1/4 mx-auto"></div>
            <div class="flex justify-center gap-6">
                <div class="placeholder-box h-8 w-8">FB</div>
                <div class="placeholder-box h-8 w-8">IG</div>
                <div class="placeholder-box h-8 w-8">TW</div>
            </div>
        </footer>
    </div>
</body>
</html>
