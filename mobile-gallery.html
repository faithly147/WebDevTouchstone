<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #333;
            background-color: #f9f9f9;
        }
        .wireframe-container {
            border: 1px solid #ccc;
            margin: 2rem auto;
            max-width: 375px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding-bottom: 1rem;
        }
        .wireframe-title {
            background-color: #e0e0e0;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .section-label {
            background-color: #f0f0f0;
            padding: 0.5rem 0;
            text-align: center;
            border-bottom: 1px dashed #e0e0e0;
            color: #555;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .placeholder-box {
            background-color: #e0e0e0;
            border: 1px dashed #a0a0a0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            border-radius: 4px;
        }
        .placeholder-text {
            background-color: #f0f0f0;
            height: 1rem;
            border-radius: 2px;
        }
        .placeholder-btn {
            background-color: #c0c0c0;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-center items-center gap-4 text-sm">
            <a href="index.html" class="hover:text-gray-300 rounded-md px-3 py-2">← Back to Overview</a>
            <span class="text-gray-500">|</span>
            <a href="mobile-home.html" class="hover:text-gray-300 rounded-md px-3 py-2">Home</a>
            <a href="mobile-about.html" class="hover:text-gray-300 rounded-md px-3 py-2">About</a>
            <a href="mobile-shop.html" class="hover:text-gray-300 rounded-md px-3 py-2">Shop</a>
        </div>
    </nav>

    <div class="wireframe-container">
        <div class="wireframe-title">Mobile: Gallery Page (375px width)</div>
        <!-- Header -->
        <div class="section-label">Header</div>
        <header class="flex justify-between items-center p-4 border-b border-gray-200">
            <div class="placeholder-box h-8 w-24 text-xs">Logo</div>
            <div class="placeholder-box h-8 w-8 text-xs">☰ Menu</div>
        </header>

        <!-- Navigation (Mobile) -->
        <div class="section-label">Navigation</div>
        <nav class="flex justify-around items-center p-3 border-b border-gray-200 bg-gray-100">
            <div class="placeholder-btn text-xs">Home</div>
            <div class="placeholder-btn text-xs">Gallery</div>
            <div class="placeholder-btn text-xs">About</div>
            <div class="placeholder-btn text-xs">Shop</div>
        </nav>

        <!-- Main Content - Gallery Grid -->
        <div class="section-label">Main Content: Image Gallery</div>
        <section class="p-4 space-y-4">
            <h1 class="text-xl font-semibold placeholder-text w-1/3 h-6 mx-auto"></h1>
            <div class="grid grid-cols-2 gap-4">
                <div class="placeholder-box h-32 w-full">Gallery Image 1</div>
                <div class="placeholder-box h-32 w-full">Gallery Image 2</div>
                <div class="placeholder-box h-32 w-full">Gallery Image 3</div>
                <div class="placeholder-box h-32 w-full">Gallery Image 4</div>
                <div class="placeholder-box h-32 w-full">Gallery Image 5</div>
                <div class="placeholder-box h-32 w-full">Gallery Image 6</div>
            </div>
        </section>

        <!-- Footer -->
        <div class="section-label">Footer</div>
        <footer class="p-4 border-t border-gray-200 text-center text-xs space-y-2 bg-gray-100">
            <div class="h-3 placeholder-text w-1/2 mx-auto"></div>
            <div class="flex justify-center gap-4">
                <div class="placeholder-box h-6 w-6 text-xs">FB</div>
                <div class="placeholder-box h-6 w-6 text-xs">IG</div>
                <div class="placeholder-box h-6 w-6 text-xs">TW</div>
            </div>
        </footer>
    </div>
</body>
</html>
